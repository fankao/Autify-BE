delete:
  tags:
    - role
  summary: Delete role
  description: This can only be done by the logged in user.
  operationId: deleteRole
  parameters:
    - name: roleId
      in: path
      description: The id that needs to be deleted
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '404':
      description: Role not found.
get:
  tags:
    - role
  summary: Get role detail
  description: This can only be done by the logged in user.
  operationId: getRole
  parameters:
    - name: roleId
      in: path
      description: The id that needs to be deleted
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Get Role detail successfully
      content:
        application/json:
          schema:
            $ref: '../schemas/role.yml'
    '404':
      description: Role not found.